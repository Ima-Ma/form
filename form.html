<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="bg-warning text-center fw-bold p-2">Contact Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">

                <form action=""  onsubmit="return validation()">
                    <div class="form-grp">
                        <label for="">Username:</label>
                        <input type="text" name="" id="username" class="form-control">
                        <span id="usererror" class="text-danger fw-bold "></span>
                    </div>
                    <div class="form-grp">
                        <label for="">Email:</label>
                        <input type="email" name="" id="email" class="form-control">
                        <span id="emailerror" class="text-danger fw-bold "></span>
                    </div>
                    <div class="form-grp">
                        <label for="">Password:</label>
                        <input type="password" name="" id="password" class="form-control">
                        <span id="passworderror" class="text-danger fw-bold "></span>
                    </div>
                    <div class="form-grp">
                        <label for="">Number:</label>
                        <input type="number" name="" id="number" class="form-control">
                        <span id="numbererror" class="text-danger fw-bold "></span>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-dark mt-2">
                </form>
            </div>
            <div class="col-lg-6">
                <img src="./pic.jpeg" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="./form.js"></script>
</body>
</html>
